<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="heading">
        <h3>Student Portal</h3>
    </div>
    <div>
        <input type="text" name="input" id="input" placeholder="Search">
        <button type="submit" id="search">Search</button>
    </div>
    <div>
        <button type="radio" id="sort-asc" class="keyButton">Sort A->Z</button>
        <button type="radio" id="sort-des" class="keyButton">Sort Z->A</button>
        <button type="radio" id="sort-mark" class="keyButton">Sort By Marks</button>
        <button type="radio" id="sort-pass" class="keyButton">Sort By Passing</button>
        <button type="radio" id="sort-class" class="keyButton">Sort By Class</button>
        <button type="radio" id="sort-gender" class="keyButton">Sort By Gender</button>
    </div>
    <div id="student-table">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
